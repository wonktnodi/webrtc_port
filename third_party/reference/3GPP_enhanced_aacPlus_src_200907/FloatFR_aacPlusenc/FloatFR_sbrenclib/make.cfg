##-*-makefile-*-
UNAME = $(shell uname -s)

# set up some paths
SRCPATH = ./src
LDFLAGS =
CFLAGS = -Wall -Wstrict-prototypes -Wmissing-prototypes
MK_DIR := mkdir -p
INCDIR := -I. -I../FloatFR_bitbuflib -I ../FloatFRlib -I ../FloatFR_fastaacenc -I ../FloatFR_fastaacenc/src


######## Compiler definition #############
CC=gcc
CXX=g++


################ SOLARIS ##################
ifeq "$(UNAME)" "SunOS"
# insert machine specific compiler switches here
# e.g. override CFLAGS  += -fPIC
# e.g override LDFLAGS += -L../fftwlib/sol
endif
##############  END SOLARIS  #############


##################  LINUX  ###############
ifeq "$(UNAME)" "Linux"
# insert machine specific compiler switches here
ifeq "$(INSURE)" "1"
override CC := insure
override CXX := insure
endif
endif
############  END LINUX  ################


################ IRIX64 ##################
ifeq "$(UNAME)" "IRIX64"
# insert machine specific compiler switches here
endif
###############  END IRIX64  #############


####################  SET PATHES  ##########################
LIBPATH = ./lib/$(UNAME)


ifeq "$(DEBUG)" "1"
override LIBPATH := $(LIBPATH)_D
override CFLAGS += -g
else
override CFLAGS += -DNDEBUG 
endif

ifneq "$(OPTIM)" ""
override CFLAGS += -O$(OPTIM) -fno-strength-reduce
override LIBPATH := $(LIBPATH)_O$(OPTIM)
endif

ifeq "$(PROF)" "1"
override CFLAGS += -pg
override LDFLAGS += -pg 
override LIBPATH := $(LIBPATH)_P
endif

ifeq "$(INSURE)" "1"
override LIBPATH := $(LIBPATH)_I
endif

OBJDIR = $(LIBPATH)/obj


###############################################################################
# here are the rules
$(OBJDIR)/%.o:	$(SRCPATH)/%.c
	$(CC) -c $(CFLAGS) $(INCDIR) -o $@ $<

# generate dependencies
$(OBJDIR)/%.d:	$(SRCPATH)/%.c
	$(CC) -MM $(CFLAGS) $(INCDIR) $< | sed 's§$(basename $(notdir $<))\.o§$(OBJDIR)/$*.o $(OBJDIR)/$*.d§g' > $@

